<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/starter-template.css" rel="stylesheet">
    <title>File Upload</title>
  </head>
  <body>
  <div class="container">
  <div class="starter-template">
  <h1>Upload a file with zero fuss</h1>
  </div>
  </div>
  <div>
    <form action="cgi-bin/upload.cgi" method="post" enctype="multipart/form-data">
	<div class="form-group">
	  <label for="upload_file_name" class="col-lg-1">File to upload</label>
        <div class="col-lg-2">
      <input class="form-control" type="file" id= "upload_file_name" name="upload_file_name" />
            </div>
	</div>
	<div class="form-group">
      <button type="submit" name="Submit" class="btn btn-danger">Upload file</button>
	</div>
    </form>
	</div>
	<script src="static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
